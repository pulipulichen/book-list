<ons-page id="completed_list_html" on-device-backbutton="app.menu.open()">

    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="app.menu.open()" class="menu-open">
                <span class="toolbar-button--quiet navigation-bar__line-height" >
                    <i class="ion-navicon"></i>
                </span>
            </ons-toolbar-button>
        </div>

        <div class="center">{{ 'COMPLETED_LIST' | translate}}</div>

        <div class="right" ng-click="clear_completed_list()">
            <ons-toolbar-button>
                <i class="icon ion-close-circled"></i>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <!-- --------------------------------------------------------- -->

    <ons-list>
        <ons-list-item modifier="tappable" class="list-item-container"
                       ng-repeat="item in completed_list" ng-click="undo_item(item.id)" ng-class="item_id_{{item.id}}">
            <label class="checkbox checkbox--list-item">
                <input type="checkbox" checked="checked" />
                <div class="checkbox__checkmark checkbox--list-item__checkmark">
                </div>
                <span class="title">
                    {{item.title}}
                </span>
                <span class="call_number">
                    {{item.call_number}}
                </span>
            </label>
        </ons-list-item>
    </ons-list>
    
</ons-page>
